<!DOCTYPE html>
<html lang = "es">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

    <link rel = "stylesheet", href = "./styles/main.css">
    <link rel = "icon" href="./resources/ui/cherry.ico" type = "image/x-icon">

  <body id = "body">
    <div id = "column">
      <div id = "titleBox">

      </div>

          <div id = "column">

              <span class = "checkmark"></span>

          </div>
        </div>
        <div id = "buttonBox">
          <div id = "column">
            <button class = "menuText">Editor</button>
            <button id = "languageButton" name = "language">English</button>
            <div id = "row">
              <button id = "smallButton"> </button>
              <button id = "smallButton" style = "background-image: url('/resources/ui/discord.png');"
               onclick = "window.open('https://www.discord.com', '_blank');"></button>
              <button id = "smallButton" style = "background-image: url('/resources/ui/twitter.png');"
              onclick = "window.open('https://www.x.com/juangelrt', '_blank');"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
